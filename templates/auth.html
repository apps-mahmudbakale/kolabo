<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="viho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities." />
    <meta name="keywords"
        content="admin template, viho admin template, dashboard template, flat admin template, responsive admin template, web app" />
    <meta name="author" content="pixelstrap" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <title>RadHub - Sign In</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet" />
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/fontawesome.css' %}" />
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/icofont.css' %}" />
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/themify.css' %}" />
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/flag-icon.css' %}" />
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/feather-icon.css' %}" />
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/animate.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/chartist.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/owlcarousel.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/prism.css' %}" />
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.css' %}" />
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
    <link id="color" rel="stylesheet" href="{% static 'styles/color-1.css' %}" media="screen" />
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}" />
</head>

<body>
    <div class="loader-wrapper">
        <div class="theme-loader">
            <div class="loader-p"></div>
        </div>
    </div>
    <section>{% block content %} {% endblock %}</section>
    <script src="{% static 'scripts/jquery-3.5.1.min.js' %}"></script>
    <!-- feather icon js-->
    <script src="{% static 'scripts/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static 'scripts/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- Sidebar jquery-->
    <script src="{% static 'scripts/sidebar-menu.js' %}"></script>
    <script src="{% static 'scripts/config.js' %}"></script>
    <!-- Bootstrap js-->
    <script src="{% static 'scripts/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Plugins JS start-->
    <script src="{% static 'scripts/chart/chartjs/chart.min.js' %}"></script>
    <script src="{% static 'scripts/chart/chartist/chartist.js' %}"></script>
    <script src="{% static 'scripts/chart/chartist/chartist-plugin-tooltip.js' %}"></script>
    <script src="{% static 'scripts/chart/knob/knob.min.js' %}"></script>
    <script src="{% static 'scripts/chart/apex-chart/apex-chart.js' %}"></script>
    <script src="{% static 'scripts/chart/apex-chart/stock-prices.js' %}"></script>
    <script src="{% static 'scripts/prism/prism.min.js' %}"></script>
    <script src="{% static 'scripts/clipboard/clipboard.min.js' %}"></script>
    <script src="{% static 'scripts/counter/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'scripts/counter/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'scripts/counter/counter-custom.js' %}"></script>
    <script src="{% static 'scripts/custom-card/custom-card.js' %}"></script>
    <script src="{% static 'scripts/owlcarousel/owl.carousel.js' %}"></script>
    <script src="{% static 'scripts/owlcarousel/owl-custom.js' %}"></script>
    <script src="{% static 'scripts/dashboard/dashboard_2.js' %}"></script>
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static 'scripts/script.js' %}"></script>
    <script src="{% static 'scripts/theme-customizer/customizer.js' %}"></script>
</body>

</html>
